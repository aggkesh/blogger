<div class="container">
  <h2>Sign In</h2>
  <a>Need an account?</a>
  <p style="color:red">{{errors}}</p>
  <form [formGroup]="logindata" (ngSubmit)="_loginIn(logindata.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default" value="Log In">Submit</button>
  </form>
</div>
