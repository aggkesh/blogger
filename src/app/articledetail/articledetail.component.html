<div style="background-color:black;padding: 40px;">
  <div *ngIf=article>
    <p style="color: white;font-size:40px;">{{ article.title }}</p>
    <p style="color: white;font-size:20px;">{{ article.description }}</p>
  </div>
  <button *ngIf=userarticle style="float:right" (click)="_deleteArticle()">Delete Article</button>
  <button *ngIf=userarticle style="float:right" (click)="_editArticle()">Edit Article</button>
</div>
<div style="padding:10px">
  <p *ngIf=article>{{ article.body }}</p>
</div>
<p style="color:red">{{error}}<p>
<div align="center">
<form [formGroup]="commentdata" (ngSubmit)="_addComment(commentdata.value)">
  <div class="form-group">
    <textarea type="text" class="form-control" formControlName="comment" placeholder="Write a Comment" name="comment" style="width: 600px;height:170px;"></textarea>
  </div>
  <div style="width: 600px;height:40px;background-color:lightgrey">
    <button type="submit" class="btn btn-default" value="Comment" style="background-color:green;float:right;margin-top:3px;margin-right:5px;color:white;">Comment</button>
  </div>
</form>
</div>
<div *ngFor="let comment of usercomments" align="center" style="margin-top:15px;">
  <div style="border-style: ridge; width:600px;height:70px;">
    <p align="left">{{comment.body}}</p>
  </div>
  <div style="width: 600px;height:35px;background-color:lightgrey;margin-top:5px;padding-bottom:30px;">
    <p style="float:left;color:black;margin-left:10px;margin-top:3px;">{{comment.author.username}} {{comment.createdAt}}<p>
    <button class="btn btn-default" style="background-color:Red;float:right;margin-top:1px;margin-right:5px;color:white;" (click)="_deleteComment(comment.id)">Delete</button>
  </div>
</div>
