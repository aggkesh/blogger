<div class="container">
  <h2>Sign Up</h2>
  <a>Have an account?</a>
  <p *ngFor="let error of errors" style="color:red;">* {{ error }}</p>
  <form [formGroup]="registerdata" (ngSubmit)="_register(registerdata.value)">
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default" value="Log In">Submit</button>
  </form>
</div>
